<template name='boardList'>
    <div class='boardList'>
        {{#each board in getBoards}}
        <div class='game'>
            <a href='/play/{{ board._id }}'><h1>{{ board.name }}</h1></a>
            <h2>By {{ board.creator.name }}</h2>
            {{> previewBoard row=board.board}}
        </div>
        {{/each}}
    </div>
</template>
