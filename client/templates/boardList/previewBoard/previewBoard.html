<template name='previewBoard'>
    <div class='previewBoard'>
        {{#each row}}
        {{#let rowIndex=@index}}
        <div class='chess-row'>
            {{#each this}}
            <div class='chess-cell'>
                {{#if this}}
                <img class='chess-piece' src='/images/chess/{{codeToPiece this}}.svg'/>
                {{/if}}
            </div>
            {{/each}}
        </div>
        {{/let}}
        {{/each}}
    </div>
</template>
